<!DOCTYPE html>
<html>
<head>
	<title>Number Guesser</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <header>
  	<section>
  		<section>
  			<h1>NUMBER GUESSER</h1>
  		</section>
  		<section>
  			<div></div>
  			<h2>ULTIMATE CHALLENGER EDITION</h2>
  		</section>
  	</section>
  </header>
  <main>
  	<section>
  		<section>
  			<h3>Set Range</h3>
  			<label for="">Min Range</label>
  			<input type="text">
			<label for="">Max Range</label>
  			<input type="text">
  			<button>UPDATE</button>
  		</section>
  		<section>
  			<h3>The Current Range is 1 to 100</h3>
  			<h3>Challenger 1</h3>
  			<label for="">Name</label>
  			<input type="text">
  			<label for="">Guess</label>
  			<input type="text">
  			<p></p>
  			<h3>Challenger 2</h3>
  			<label for="">Name</label>
  			<input type="text">
  			<label for="">Guess</label>
  			<input type="text">
  			<p></p>
  			<button>SUBMIT GUESS</button>
  			<button>RESET GAME</button>
  			<button>CLEAR GAME</button>
  		</section>
  		<section>
  			<h3>Latest Score</h3>
  			<h3>Challenger 1 Name</h3>
  			<p>current guess</p>
  			<p>00</p>
  			<p>that's too high</p>
  			<h3>Challenger 2 Name</h3>
  			<p>current guess</p>
  			<p>99</p>
  			<p>that's too high</p>
  		</section>
  	</section>
  	<section>
  		<div>Results Card</div>
  	</section>
  </main>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
